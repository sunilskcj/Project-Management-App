<div>
    
    <table class="table table-dark table-striped">
      <tbody>
     <tr class="table-dark" >
        <td>Image</td>
        <td>Id</td>
        <td>Product Name</td>
        <td>Product Code</td>
        <td>Release Date</td>
        <td>price </td>
        <td>description</td>
        
      </tr>
      
        <tr *ngFor="let element of products; trackby: element?.id"  >
          <td><img style="width: 60px;" src="{{element.imageUrl}} "></td> 
          <td>{{element.productId}}</td> 
          <td>{{element.productName}}</td>
          <td>{{element.productCode}}</td>
          <td>{{element.releaseDate}}</td>
          <td>{{element.price}}</td> 
          <td>{{element.description}}</td> 
          
        </tr>
      </tbody>
    </table>
    <ng-template #alternatemsg>
      <h2>No data available</h2>
    </ng-template>
  </div>
